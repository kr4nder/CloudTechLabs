name: CI Pipeline

# триггер
on:
  push:
    branches:
      - main  # запуск при push в ветку main
  pull_request:
    branches:
      - main  # запуск при pull request в ветку main

jobs:
  build:
    runs-on: ubuntu-latest  # последняя версию Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # клонируем код из репозитория

    - name: Set up Python
      uses: actions/setup-python@v4  # устанавливаем Python
      with:
        python-version: 3.10  #  версии 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # обновляем pip
        pip install setuptools  # setuptools для сборки

    - name: Build the project
      run: |
        python setup.py sdist  # сборка проекта с помощью setuptools

    - name: Run tests
      run: |
        pip install pytest  # устанавливаем pytest для тестирования
        pytest tests/  # запуск тестов
      timeout-minutes: 5  #время выполнения тестов до 5 минут
